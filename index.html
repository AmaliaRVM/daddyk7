<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>DaddyK7</title>
</head>
<body>
    <div id="main-content">
        <div class="header">
            <p id="daddyk7-header">
                DaddyK7
            </p>
        </div>
        <div class="logo">
            <img src="./assets/img/DADDY K7 LOGO CIRCLE 1.jpg" alt="daddyk7 logo">
        </div>
        <div class="about">
            <p id="about-text">
                Daddy K7 is a collective of artists who brings 
                our good old Audio Tapes back to life.
            </p>
        </div>
        <div class="radio">
            <p>New!!!</p>
            <a id="radio-link" href="http://streaming.domainepublic.net/daddyk7">
                <p>Radio DaddyK7</p>
            </a>
        </div>
        <div class="footer">
            <a class="media" href="https://www.facebook.com/Daddyk7" target="blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a class="media">
                <i class="fab fa-instagram" ></i>
            </a>
        </div>
    </div>
    
</body>
</html>
